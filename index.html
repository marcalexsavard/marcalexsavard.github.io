<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <!-- Box Rose -->
        <!--
        <a-box position='0 0 0' material='opacity: 0.5; color: #F70087;'>
        </a-box>
        -->

        <!-- Dinosaure -->
        <!--
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          rotation="-90 0 0"
        ></a-entity>
        -->

        <!-- Text -->
        <!--  -->
        <a-entity 
        position="0 0 0" 
        geometry="primitive: plane; height: 3; width: 3"
        material="color: black"
        rotation="-90 0 0"
        ></a-entity>   
        
        <a-entity
        position="0 0.5 0" 
        text="font: dejavu; align: center; width: 3; color: white; value: Love u Aile d'iCare" 
        rotation="-90 0 0">
        ></a-entity>   

        <a-entity
        position="0 0.5 0.5" 
        text="font: dejavu; align: center; width: 3; color: white; value: Fuck u Jean-Christophe" 
        rotation="-90 0 0">
        ></a-entity>  

        <a-entity
        position="0 0.5 -0.5" 
        text="font: dejavu; align: center; width: 3; color: white; value: Test Test" 
        rotation="-90 0 0">
        ></a-entity>  
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
